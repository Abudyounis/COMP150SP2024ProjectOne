<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Welcome to the Web-based DnD Game!</h1>
        <p id="gameDescription">Click the button below to start your adventure.</p>
        <button onclick="startGame()">Start Game</button>
        <div id="gameOutput"></div>
    </div>

    <script>
        function startGame() {
            const outputDiv = document.getElementById('gameOutput');
            outputDiv.innerHTML = `<p>Creating your character...</p>`;
            
            setTimeout(() => {
                const character = {
                    name: "Hero",
                    level: 1,
                    experience: 0,
                    strength: Math.floor(Math.random() * 10) + 1,
                    intelligence: Math.floor(Math.random() * 10) + 1
                };

                outputDiv.innerHTML += `<p>Character Created: ${character.name}</p>`;
                outputDiv.innerHTML += `<p>Strength: ${character.strength}, Intelligence: ${character.intelligence}</p>`;
                outputDiv.innerHTML += `<p>What would you like to do next?</p>`;
                outputDiv.innerHTML += `<button onclick="explore()">Explore</button> <button onclick="rest()">Rest</button>`;
            }, 1000);
        }

        function explore() {
            const outputDiv = document.getElementById('gameOutput');
            outputDiv.innerHTML += `<p>You are exploring the ancient dungeons...</p>`;
        }

        function rest() {
            const outputDiv = document.getElementById('gameOutput');
            outputDiv.innerHTML += `<p>You decided to rest and recover your strength.</p>`;
        }
    </script>
</body>
</html>
