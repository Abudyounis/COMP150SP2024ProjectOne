<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    canvas {
      border: 1px solid white;
    }
    #gameDescription, #controlButtons {
      color: white;
      text-align: center;
      margin: 20px;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="gameDescription">
    Welcome to the web snake game created by Larry and Abdul! To play the game, simply click start game and use arrow keys to move, good luck!
  </div>
  <button id="startButton">Start Game</button>
  <canvas width="400" height="400" id="game"></canvas>
  <div id="controlButtons">
    <button id="pauseButton" style="display: none;">Pause Game</button>
    <button id="resumeButton" style="display: none;">Resume Game</button>
  </div>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var grid = 16;
    var requestAnimationFrameId = null;
    var frameCounter = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,  // moving right
      dy: 0,
      cells: [],
      maxCells: 4
    };
    var apple = {
      x: 320,
      y: 320
    };

    var eatSound = new Audio('90s-game-ui-6-185099.mp3');  // Path to the ding sound

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function startGame() {
      if (requestAnimationFrameId) {
        cancelAnimationFrame(requestAnimationFrameId);
      }

      snake.x = 160;
      snake.y = 160;
      snake.dx = grid;
      snake.dy = 0;
      snake.cells = [];
      snake.maxCells = 4;
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;

      function loop() {
        requestAnimationFrameId = requestAnimationFrame(loop);
        if (++frameCounter >= 5) {
          updateGame();
          frameCounter = 0;
        }
      }

      loop();
      document.getElementById('pauseButton').style.display = 'inline';
      document.getElementById('resumeButton').style.display = 'none';
    }

    function updateGame() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      } else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      } else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      snake.cells.unshift({x: snake.x, y: snake.y});
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid-1, grid-1);

      context.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid-1, grid-1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
          eatSound.play();
        }

        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            startGame();
            return;
          }
        }
      });
    }

    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('pauseButton').addEventListener('click', function() {
      if (requestAnimationFrameId) {
        cancelAnimationFrame(requestAnimationFrameId);
        requestAnimationFrameId = null;
        document.getElementById('pauseButton').style.display = 'none';
        document.getElementById('resumeButton').style.display = 'inline';
      }
    });

    document.getElementById('resumeButton').addEventListener('click', function() {
      if (!requestAnimationFrameId) {
        function resumeLoop() {
          requestAnimationFrameId = requestAnimationFrame(resumeLoop);
          if (++frameCounter >= 5) {
            updateGame();
            frameCounter = 0;
          }
        }
        resumeLoop();
        document.getElementById('resumeButton').style.display = 'none';
        document.getElementById('pauseButton').style.display = 'inline';
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });
  </script>
</body>
</html>
